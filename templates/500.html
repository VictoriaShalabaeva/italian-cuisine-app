<!-- Handle error 500 and display relevant web page -->

{% extends "base.html" %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col s12" id="jumbotron-card-padding">
            <div class="card jumbotron-card">
                <div class="card-content white-text">
                    <div class="card-title logo center">
                        <h1>500 Server Error</h1>
                    </div>
                    <p class="hometext center-align" id="p-margin-bottom">Sorry, it looks like something went wrong.</p>
                </div>
                <div class="card-action center">
                    <a href="{{ url_for('index') }}" class="white-text grey darken-3 waves-effect waves-light btn">To Home Page</a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
