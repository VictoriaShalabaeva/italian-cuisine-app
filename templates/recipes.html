{% extends "base.html" %}
{% block content %}

    <h3 class="light-blue-text text-darken-4 center-align">All Recipes</h3>

    <section class="container">
        <div class="row">
            {% for recipe in recipes %}
            <div class="card small">
                <div class="card-image waves-effect waves-block waves-light">
                    <img class="activator" src="images/office.jpg">
                </div>
                <div class="card-content">
                    <span class="card-title activator grey-text text-darken-4">{{ recipe.recipe_name }}<i class="material-icons right">more_vert</i></span>
                    <p>
                        <a class="waves-effect waves-light btn"><i class="material-icons left">edit</i></a>
                        <a class="waves-effect waves-light btn"><i class="material-icons left">delete</i></a>
                    </p>
                </div>
                <div class="card-reveal">
                    <span class="card-title grey-text text-darken-4">{{ recipe.recipe_name }}<i class="material-icons right">close</i></span>
                    <p>{{ recipe.ingredients }}</p>
                    <p><em>by: {{ recipe.created_by }}</em></p>
                </div>
            </div>
            {% endfor %}
        </div>
    </section>

{% endblock %}
